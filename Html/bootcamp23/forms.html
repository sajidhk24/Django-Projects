<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
</head>
<body>
<div align="center">
<h1>Form Demo</h1>
<form action="http://www.google.com/search">
    <label for="name"> Enter your Query: </label>
    <input type="text" name="query" id="name" placeholder="Enter Your Query" required autofocus>
<!--    <input type="password" id="password" placeholder="Enter Your Password" required>-->
    <input type="submit">
    <button type="submit"> Search Google </button>
    <hr>
    <button type="button">Please Don't Submit the Form</button>
</form>
    <hr>
<form action="https://www.youtube.com/results">
    <input type="text" name="search_query" placeholder="Search Youtube">
    <button type="submit"> Search Youtube</button>
</form>
</div>
</body>
</html>
