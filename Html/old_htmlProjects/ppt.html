function addRow(id)
{

data1.appendChild(document.createTextNode("Column1"))
var data2 = document.createElement("td")
data2.appendChild (document.createTextNode("Column2"))
row.appendChild(data1);
row.appendChild(data2);
tbody.appendChild(row);
}
</script>
