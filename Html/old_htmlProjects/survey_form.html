<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
<header>
    <nav>

    </nav>
</header>
<h1>Survey Form</h1>
<div>
    <form action=""></form>
    <p><strong>*Name: <input type="text" name="name" placeholder="Enter your name" required></strong> </p>
    <p>*Email: <input type="text" name="email" placeholder="Enter your email" required></p>
    <p>*Age: <input type="number" name="age" placeholder="Enter your age" required></p>
    <p>Which option best describe your current role: <select name="Role" id="Options">
        <option value="">--Select your options--</option>
        <option value="student"> Student</option>
        <option value="engineer"> Engineer</option>
        <option value="doctor"> Doctor</option>
        <option value="teacher"> Teacher</option>
    </select></p>
    <p>What do you most like in Sports: <select name="sports" id="sports">
        <option value="">--Select your options--</option>
        <option value="cricket">Cricket</option>
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
    </select></p>


</div>
</body>
</html>
