<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html tables </title>
</head>
<body>

<!--<table> tag use to create a table-->
<!--<tr> is use to create table rows-->
<!--<td> is use to create table data-->
<!--<caption> is use to write about list or caption of the lise-->
<!--<tbody> use table body to write tables-->

<div>
    <table>
        <tbody>
        <caption><i><b>This is data of persons</b></i></caption>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Weight</th>

        </tr>
        <tr>
            <td>1</td>
            <td>Sajid</td>
            <td>20</td>
            <td>68</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Khan</td>
            <td>21</td>
            <td>72</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
