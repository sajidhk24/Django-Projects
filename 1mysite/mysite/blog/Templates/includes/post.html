{% load static %}
 <li>
     <article class="post">
         <a href="{% url 'post-details-page' post.slug  %}">
             <img src="{% static 'blog/images/'|add:post.image %}" alt={{ post.title }}/>
				<div class="posts__contents">
					<h3>
						{{ post.title }}
					</h3>
					<p> {{ post.excerpt }} </p>
				</div>
	    </article>
 </li>
